{% extends 'chat/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block body_block %}
    <div class="container">
        {% for room in rooms %}
            <div>
                <h2>
                    <a href="{% url 'room:room-detail' room_slug=room.slug %}">
                        {{ room.name }}
                    </a>
                </h2>
            </div>
        {% endfor %}
    </div>
{% endblock %}
