{% extends 'chat/base.html' %}

{% block title %}Sign Up | {% endblock %}

{% block body_block %}
    <h3>Sign Up for Django Chat</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Sign Up">
    </form>
{% endblock %}
