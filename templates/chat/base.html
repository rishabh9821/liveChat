<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Chat {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
        <div>
            <a href="{% url 'chat:home' %}" class="text-xl text-white">Django Chat</a>
        </div>

        
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <a class="text-white hover:text-gray-200" href="{% url 'chat:logout' %}">
                    Logout
                </a>
            {% else %}
                <a class="text-white hover:text-gray-200" href="{% url 'chat:login' %}">
                    Login 
                </a>
                <a class="text-white hover:text-gray-200" href="{% url 'chat:signup' %}">
                    Sign Up
                </a>
            {% endif %}
        </div>
    </nav>
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl text-white">Django Chat</h1>
    </div>

    <div class="container">
        {% block body_block %}

        {% endblock %}
    </div>

    {% block scripts %}

    {% endblock %}
</body>
</html>
